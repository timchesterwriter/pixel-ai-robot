<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL AI: Trinity Edition</title>
    <style>
        :root { --neon: #ffaa00; --bg: #0a0a0a; }
        body { margin: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; }
        #terminal { flex: 1; padding: 20px; overflow-y: auto; font-size: 14px; line-height: 1.5; border-bottom: 1px solid #222; }
        .controls { padding: 20px; background: #111; display: flex; flex-direction: column; gap: 10px; }
        input { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 12px; border-radius: 5px; outline: none; }
        button { padding: 15px; background: var(--neon); border: none; font-weight: bold; border-radius: 5px; cursor: pointer; color: #000; }
        .sys { color: #00d2ff; }
        .ai { color: #fff; border-left: 2px solid var(--neon); padding-left: 10px; margin: 5px 0; }
        .user { color: #ff00e5; }
        .cmd { color: #00ff9d; font-weight: bold; }
        .esp-connected { color: #00ff9d; }
        .esp-disconnected { color: #ff4757; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        /* ESP32 Connection Panel */
        #espPanel {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: none;
        }
        
        .esp-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .esp-btn {
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: var(--neon);
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }
        
        .esp-btn:hover {
            background: #333;
            border-color: var(--neon);
        }
    </style>
</head>
<body>

<div style="padding: 10px; font-size: 12px; background: #111;">
    STATUS: <span id="st">READY</span> | ESP32: <span id="espStatus" class="esp-disconnected">DISCONNECTED</span> | CORE: TRINITY <span class="blink">_</span>
</div>

<div id="terminal"></div>

<!-- Setup Panel -->
<div class="controls" id="setup">
    <input type="password" id="key" placeholder="OpenRouter API Key (sk-or-...)">
    <input type="text" id="ip" placeholder="IP –†–æ–±–æ—Ç–∞ (ESP32)">
    <button onclick="boot()">–ó–ê–ü–£–°–¢–ò–¢–¨ –°–ò–°–¢–ï–ú–£</button>
</div>

<!-- ESP32 Control Panel -->
<div id="espPanel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <div>ESP32 CONTROLS:</div>
        <button onclick="testESP32Connection()" style="padding: 8px 12px; font-size: 12px;">üîß TEST</button>
    </div>
    
    <div class="esp-controls">
        <div class="esp-btn" onclick="sendESP32Command('LED_ON')">üí° ON</div>
        <div class="esp-btn" onclick="sendESP32Command('LED_OFF')">üí° OFF</div>
        <div class="esp-btn" onclick="sendESP32Command('MOVE_FORWARD|50|2000')">‚¨Ü FWD</div>
        <div class="esp-btn" onclick="sendESP32Command('STOP')">‚èπ STOP</div>
        <div class="esp-btn" onclick="sendESP32Command('MOVE_BACKWARD|30|1000')">‚¨á BACK</div>
        <div class="esp-btn" onclick="sendESP32Command('ROTATE_LEFT|90|50')">‚Ü∂ LEFT</div>
        <div class="esp-btn" onclick="sendESP32Command('ROTATE_RIGHT|90|50')">‚Ü∑ RIGHT</div>
        <div class="esp-btn" onclick="sendESP32Command('DANCE_1')">üï∫ 1</div>
        <div class="esp-btn" onclick="sendESP32Command('DANCE_2')">üíÉ 2</div>
        <div class="esp-btn" onclick="sendESP32Command('DANCE_3')">üëØ 3</div>
        <div class="esp-btn" onclick="sendESP32Command('REMOTECONTROL_MODE')">üéÆ REMOTE</div>
        <div class="esp-btn" onclick="sendESP32Command('WAIT_2')">‚è± WAIT 2s</div>
    </div>
</div>

<script>
    const term = document.getElementById('terminal');
    const st = document.getElementById('st');
    const espStatus = document.getElementById('espStatus');
    const espPanel = document.getElementById('espPanel');
    const setupPanel = document.getElementById('setup');
    
    let config = { 
        key: '', 
        ip: '', 
        active: false,
        espConnected: false
    };
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;

    function log(msg, cl = '') {
        const d = document.createElement('div');
        if(cl) d.className = cl;
        d.innerHTML = `> ${msg}`;
        term.appendChild(d);
        term.scrollTop = term.scrollHeight;
    }

    async function boot() {
        config.key = document.getElementById('key').value.trim();
        config.ip = document.getElementById('ip').value.trim();
        if(!config.key) return alert("–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á OpenRouter!");
        
        setupPanel.style.display = 'none';
        config.active = true;
        
        log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Trinity —á–µ—Ä–µ–∑ OpenRouter...", "sys");
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ESP32 –µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω IP
        if(config.ip) {
            await connectToESP32();
        }
        
        speak("–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –ñ–¥—É –∫–æ–º–∞–Ω–¥—ã.", startWaitingForName);
    }

    async function connectToESP32() {
        log(`–ü—Ä–æ–≤–µ—Ä—è—é –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ESP32: ${config.ip}`, "sys");
        
        try {
            // –ü—Ä–æ–±—É–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ ESP32
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);
            
            await fetch(`http://${config.ip}/ping`, {
                method: 'GET',
                mode: 'no-cors',
                signal: controller.signal
            }).catch(() => null);
            
            clearTimeout(timeoutId);
            
            config.espConnected = true;
            espStatus.textContent = "CONNECTED";
            espStatus.className = "esp-connected";
            espPanel.style.display = 'block';
            
            log("‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ESP32!", "sys");
            speak("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Ä–æ–±–æ—Ç—É —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
            
        } catch (error) {
            log("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ ESP32", "sys");
            log("–ö–æ–º–∞–Ω–¥—ã –±—É–¥—É—Ç –≤—ã–≤–æ–¥–∏—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª", "sys");
            espStatus.textContent = "ERROR";
        }
    }

    async function testESP32Connection() {
        if(!config.ip) return;
        
        log("–¢–µ—Å—Ç–∏—Ä—É—é –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ESP32...", "sys");
        
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 2000);
            
            await fetch(`http://${config.ip}/ping`, {
                method: 'GET',
                mode: 'no-cors',
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            log("‚úÖ ESP32 –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ –∑–∞–ø—Ä–æ—Å—ã", "sys");
            espStatus.textContent = "CONNECTED";
            espStatus.className = "esp-connected";
            config.espConnected = true;
            
        } catch (error) {
            log("‚ùå ESP32 –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç", "sys");
            espStatus.textContent = "DISCONNECTED";
            espStatus.className = "esp-disconnected";
            config.espConnected = false;
        }
    }

    function sendESP32Command(command) {
        if(!config.espConnected || !config.ip) {
            log(`‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ ESP32 - –∫–æ–º–∞–Ω–¥–∞ "${command}" –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞`, "sys");
            return;
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –Ω–∞ ESP32
        fetch(`http://${config.ip}/command`, {
            method: 'POST',
            mode: 'no-cors',
            body: command
        }).catch(error => {
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã:", error);
        });
        
        log(`üì§ –ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ ESP32: ${command}`, "sys");
    }

    // –≠—Ç–∞–ø 1: –û–∂–∏–¥–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –∏–º–µ–Ω–∏ "–ü–∏–∫—Å–µ–ª—å"
    function startWaitingForName() {
        if(!config.active) return;
        st.innerText = "LISTENING (NAME)";
        st.style.color = "#ffaa00";

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript.toLowerCase();
            log(`<span class="user">–°–ª—ã—à—É: "${text}"</span>`);
            
            if (text.includes("–ø–∏–∫—Å–µ–ª—å") || text.includes("pixel")) {
                handleTrigger();
            } else {
                safeRestart();
            }
        };

        recognition.onend = () => { 
            if(st.innerText === "LISTENING (NAME)") safeRestart(); 
        };
        
        try { 
            recognition.start(); 
        } catch(e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:", e);
            setTimeout(safeRestart, 100);
        }
    }

    // –≠—Ç–∞–ø 2: –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∏–º—è –∏ –æ–∂–∏–¥–∞–Ω–∏–µ —Å–∞–º–æ–π –∫–æ–º–∞–Ω–¥—ã
    function handleTrigger() {
        st.innerText = "REPLYING";
        const reply = "–°–ª—É—à–∞—é —Ç–µ–±—è!";
        log(`PIXEL: ${reply}`, "sys");
        
        speak(reply, () => {
            st.innerText = "LISTENING (CMD)";
            log("–ì–æ–≤–æ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É...", "sys");
            
            recognition.onresult = (event) => {
                const cmdText = event.results[0][0].transcript;
                log(`<span class="user">–ó–ê–ü–†–û–°: "${cmdText}"</span>`);
                askTrinity(cmdText);
            };
            
            recognition.onend = () => { 
                if(st.innerText === "LISTENING (CMD)") safeRestart(); 
            };
            
            try { 
                recognition.start(); 
            } catch(e) {
                safeRestart();
            }
        });
    }

    // –≠—Ç–∞–ø 3: –ó–∞–ø—Ä–æ—Å –∫ Trinity
    async function askTrinity(prompt) {
        st.innerText = "THINKING";
        log("Trinity –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç...", "sys");

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${config.key}`,
                    "HTTP-Referer": window.location.href,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "arcee-ai/trinity-large-preview:free",
                    "messages": [
                        {
                            "role": "system",
                            "content": `–¢—ã —Ä–æ–±–æ—Ç –ü–∏–∫—Å–µ–ª—å. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É. –û—Ç–≤–µ—á–∞–π –¢–û–õ–¨–ö–û –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.

–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–æ–±–æ—Ç–æ–º:
1. –î–í–ò–ñ–ï–ù–ò–ï:
   - MOVE_FORWARD|SPEED|TIME - –≤–ø–µ—Ä–µ–¥ (—Å–∫–æ—Ä–æ—Å—Ç—å 0-100, –≤—Ä–µ–º—è –≤ –º—Å)
   - MOVE_BACKWARD|SPEED|TIME - –Ω–∞–∑–∞–¥
   - ROTATE_LEFT|DEGREES|SPEED - –ø–æ–≤–æ—Ä–æ—Ç –Ω–∞–ª–µ–≤–æ (–≥—Ä–∞–¥—É—Å—ã, —Å–∫–æ—Ä–æ—Å—Ç—å 0-100)
   - ROTATE_RIGHT|DEGREES|SPEED - –ø–æ–≤–æ—Ä–æ—Ç –Ω–∞–ø—Ä–∞–≤–æ
   - STOP - –ø–æ–ª–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
   - TURN|DEGREES| - –ø–æ–≤–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥—Ä–∞–¥—É—Å—ã (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≥–∏—Ä–æ—Å–∫–æ–ø)

2. –†–ï–ñ–ò–ú–´:
   - REMOTECONTROL_MODE - —Ä–µ–∂–∏–º –¥–∏—Å—Ç–∞–Ω—Ü–∏–æ–Ω–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
   - DANCE_1 - —Ç–∞–Ω–µ—Ü –Ω–æ–º–µ—Ä 1
   - DANCE_2 - —Ç–∞–Ω–µ—Ü –Ω–æ–º–µ—Ä 2
   - DANCE_3 - —Ç–∞–Ω–µ—Ü –Ω–æ–º–µ—Ä 3
   - DANCE_1,2,3 - –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–∞–Ω—Ü–µ–≤ —Å—Ä–∞–∑—É

3. –£–¢–ò–õ–ò–¢–´:
   - LED_ON - –≤–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–æ–¥–∏–æ–¥ –Ω–∞ ESP32
   - LED_OFF - –≤—ã–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–æ–¥–∏–æ–¥
   - WAIT_5 - –∂–¥–∞—Ç—å 5 —Å–µ–∫—É–Ω–¥ (–º–æ–∂–µ—Ç –±—ã—Ç—å –ª—é–±–æ–µ —á–∏—Å–ª–æ)

–§–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ —Å—Ç—Ä–æ–≥–æ —Ç–∞–∫–æ–π:
Text: [—Ç–≤–æ–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ]
Commands: [–∫–æ–º–∞–Ω–¥—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é –∏–ª–∏ null]

–ü—Ä–∏–º–µ—Ä:
–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: "–ü–æ–µ–∑–¥–∏ –≤–ø–µ—Ä–µ–¥ –∏ –ø–æ–≤–µ—Ä–Ω–∏ –Ω–∞–ª–µ–≤–æ"
–û—Ç–≤–µ—Ç: 
Text: –ï–¥—É –≤–ø–µ—Ä–µ–¥ –∏ –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞—é –Ω–∞–ª–µ–≤–æ.
Commands: MOVE_FORWARD|50|2000, ROTATE_LEFT|90|50

–í–ù–ò–ú–ê–ù–ò–ï:
1. –ö–æ–º–∞–Ω–¥—ã –ù–ï –æ–∑–≤—É—á–∏–≤–∞—é—Ç—Å—è, —Ç–æ–ª—å–∫–æ –ø–∏—à—É—Ç—Å—è –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª
2. –í—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º
3. –ù–µ –∏—Å–ø–æ–ª—å–∑—É–π —Å–º–∞–π–ª–∏–∫–∏ –≤ —Ç–µ–∫—Å—Ç–µ
4. –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –Ω–µ –Ω—É–∂–Ω–∞ - –ø–∏—à–∏ Commands: null
5. –î–ª—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–π WAIT_<—Å–µ–∫—É–Ω–¥—ã>`
                        },
                        { "role": "user", "content": prompt }
                    ],
                    "temperature": 0.6
                })
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error.message);

            const aiRaw = data.choices[0].message.content;
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç –∏ –∫–æ–º–∞–Ω–¥—ã
            const txt = aiRaw.match(/Text:\s*(.*)/i)?.[1] || aiRaw;
            const cmdMatch = aiRaw.match(/Commands:\s*(.*)/i);
            let cmds = cmdMatch ? cmdMatch[1] : "null";
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç –ª–∏—à–Ω–∏—Ö –ø—Ä–æ–±–µ–ª–æ–≤
            cmds = cmds.replace(/\s+/g, '').toUpperCase();
            
            // –í—ã–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç –ò–ò
            log(`PIXEL: ${txt}`, "ai");
            
            // –í—ã–≤–æ–¥–∏–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç–¥–µ–ª—å–Ω–æ (–Ω–µ –æ–∑–≤—É—á–∏–≤–∞–µ–º!)
            if (cmds !== "NULL" && cmds !== "") {
                const commands = cmds.split(',').filter(cmd => cmd.trim() !== '');
                commands.forEach(cmd => {
                    log(`<span class="cmd">>>> –ö–û–ú–ê–ù–î–ê: ${cmd}</span>`, "sys");
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –Ω–∞ ESP32 –µ—Å–ª–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ
                    if(config.espConnected && config.ip) {
                        sendESP32Command(cmd.trim());
                    }
                });
            }

            // –û–∑–≤—É—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç (–±–µ–∑ –∫–æ–º–∞–Ω–¥)
            speak(txt, startWaitingForName);

        } catch (e) {
            log("–û–®–ò–ë–ö–ê: " + e.message, "sys");
            speak("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞", startWaitingForName);
        }
    }

    function speak(text, callback) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ru-RU';
        msg.rate = 0.9; // –ù–µ–º–Ω–æ–≥–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è –ª—É—á—à–µ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è
        msg.onend = callback;
        window.speechSynthesis.speak(msg);
    }

    function safeRestart() {
        if(config.active) {
            setTimeout(() => { 
                try { 
                    recognition.start(); 
                } catch(e) {
                    console.error("Failed to restart recognition:", e);
                } 
            }, 100);
        }
    }
</script>
