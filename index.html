<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL AI TERMINAL</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        :root { 
            --neon: #00ff9d; 
            --bg: #0a0e14; 
            --terminal: #0a0a0a;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background: var(--bg); 
            color: var(--neon); 
            font-family: 'Courier New', monospace; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .header {
            padding: 10px 20px;
            font-size: 12px;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        #terminal { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            font-size: 14px; 
            line-height: 1.6;
            background: var(--terminal);
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #222;
        }
        
        .controls { 
            padding: 20px; 
            background: #111; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            border-top: 1px solid var(--neon); 
        }
        
        input { 
            background: #000; 
            border: 1px solid var(--neon); 
            color: var(--neon); 
            padding: 12px; 
            border-radius: 5px; 
            outline: none; 
            font-family: 'Courier New';
        }
        
        button { 
            padding: 15px; 
            background: var(--neon); 
            border: none; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer; 
            color: #000; 
            text-transform: uppercase; 
            font-family: 'Courier New';
        }
        
        .sys { color: #00d2ff; }
        .ai { color: #fff; border-left: 2px solid var(--neon); padding-left: 10px; margin: 10px 0; }
        .err { color: #ff4757; }
        .cmd { color: #ffaa00; }
        .status { color: #39ff14; }
        
        .blink { animation: b 1s infinite; }
        @keyframes b { 50% { opacity: 0; } }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-dot.active {
            background: #39ff14;
            box-shadow: 0 0 10px #39ff14;
        }
        
        .status-dot.listening {
            background: #ffaa00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .model-btn {
            flex: 1;
            padding: 10px;
            background: #000;
            border: 1px solid #222;
            color: var(--text-secondary);
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .model-btn.active {
            border-color: var(--neon);
            background: rgba(0, 255, 157, 0.1);
            color: var(--neon);
        }
        
        .wave {
            position: absolute;
            border: 2px solid var(--neon);
            border-radius: 50%;
            animation: wave 1.5s ease-out infinite;
        }
        
        @keyframes wave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            #terminal {
                margin: 5px;
                padding: 15px;
                font-size: 13px;
            }
            
            .controls {
                padding: 15px;
            }
            
            input, button {
                padding: 10px;
            }
            
            .header {
                padding: 10px;
                font-size: 11px;
            }
        }
        
        /* Для ПК */
        @media (min-width: 1024px) {
            body {
                max-width: 1200px;
                margin: 0 auto;
            }
            
            #terminal {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span>PIXEL_OS [RECOVERY_V9]</span>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="st">READY</span>
        </div>
    </div>

    <div id="terminal">
        <div class="sys">> Система ожидает инициализации...</div>
        <div class="sys">> Введите API ключ и выберите модель AI для начала</div>
    </div>

    <div class="controls" id="setup">
        <div class="model-selector">
            <div class="model-btn active" data-model="arcee-ai/trinity-large-preview:free">Trinity</div>
            <div class="model-btn" data-model="nvidia/nemotron-nano-12b-v2-vl:free">Nemotron</div>
            <div class="model-btn" data-model="qwen/qwen3-next-80b-a3b-instruct:free">Qwen3</div>
        </div>
        
        <input type="password" id="api_key" placeholder="OpenRouter API Key">
        <input type="text" id="robot_ip" placeholder="IP ESP32 (опционально)">
        <button onclick="boot()">INITIALIZE BOOT</button>
    </div>

    <script>
        // ============================================
        // ТОЧНАЯ СИСТЕМА ГОЛОСОВОГО УПРАВЛЕНИЯ
        // ============================================
        
        const term = document.getElementById('terminal');
        const st = document.getElementById('st');
        const statusDot = document.getElementById('statusDot');
        
        let config = { 
            key: '', 
            ip: '', 
            active: false,
            model: 'arcee-ai/trinity-large-preview:free'
        };
        
        let recognition;
        let wakeLock = null;
        let currentMode = 'WAIT_BOOT';
        let isProcessing = false;
        let recognitionRetries = 0;
        const maxRetries = 3;

        // ============================================
        // СИСТЕМА ЛОГИРОВАНИЯ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function log(msg, cl = '') {
            const d = document.createElement('div');
            if(cl) d.className = cl;
            d.innerHTML = '> ' + msg;
            term.appendChild(d);
            term.scrollTop = term.scrollHeight;
        }

        // ============================================
        // WAKE LOCK (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        async function requestWakeLock() {
            try { 
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    log("Wake Lock активирован", "sys");
                }
            } catch (err) {
                console.log('Wake Lock не поддерживается:', err);
            }
        }

        // ============================================
        // ИНИЦИАЛИЗАЦИЯ РАСПОЗНАВАНИЯ РЕЧИ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function initRec() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) {
                log("ОШИБКА: Распознавание речи не поддерживается", "err");
                return false;
            }
            
            recognition = new Speech();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            return true;
        }

        // ============================================
        // ЗАПУСК СИСТЕМЫ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function boot() {
            config.key = document.getElementById('api_key').value.trim();
            config.ip = document.getElementById('robot_ip').value.trim();
            
            if (!config.key) {
                log("ОШИБКА: Введите API ключ", "err");
                return;
            }
            
            document.getElementById('setup').style.display = 'none';
            config.active = true;
            
            if (!initRec()) {
                return;
            }
            
            requestWakeLock();
            
            log("ЯДРО ЗАГРУЖЕНО. ОЖИДАНИЕ ИМЕНИ...", "sys");
            st.innerText = "STANDBY";
            st.className = "status";
            statusDot.classList.add('active');
            
            speak("Пиксель готов. Позови меня.", startWaitingName);
        }

        // ============================================
        // ОЖИДАНИЕ АКТИВАЦИОННОЙ ФРАЗЫ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function startWaitingName() {
            if(!config.active || isProcessing) return;
            
            currentMode = 'WAIT_NAME';
            st.innerText = "WAIT_NAME";
            statusDot.classList.remove('listening');
            
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript.toLowerCase();
                log("Слышу: " + text, "cmd");
                
                if (text.includes("пиксель") || text.includes("pixel")) {
                    log("Активационная фраза распознана", "sys");
                    st.innerText = "ACTIVE";
                    statusDot.classList.add('listening');
                    speak("Да!", listenCommand);
                } else {
                    restartRecognition();
                }
            };
            
            recognition.onerror = (e) => {
                if (e.error === 'no-speech' || e.error === 'audio-capture') {
                    restartRecognition();
                } else {
                    log("Ошибка распознавания: " + e.error, "err");
                    setTimeout(startWaitingName, 1000);
                }
            };
            
            recognition.onend = () => {
                if(currentMode === 'WAIT_NAME') {
                    restartRecognition();
                }
            };
            
            try { 
                recognition.start();
                log("Ожидание активационной фразы...", "sys");
            } catch(e) {
                setTimeout(startWaitingName, 500);
            }
        }

        // ============================================
        // ПРОСЛУШИВАНИЕ КОМАНДЫ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function listenCommand() {
            if(!config.active || isProcessing) return;
            
            currentMode = 'WAIT_CMD';
            st.innerText = "WAIT_CMD";
            
            recognition.onresult = async (e) => {
                const cmdText = e.results[0][0].transcript;
                log("ЗАПРОС: " + cmdText, "cmd");
                await processAI(cmdText);
            };
            
            recognition.onerror = (e) => {
                if (e.error === 'no-speech' || e.error === 'audio-capture') {
                    restartRecognition();
                } else {
                    log("Ошибка распознавания команды: " + e.error, "err");
                    startWaitingName();
                }
            };
            
            recognition.onend = () => {
                if(currentMode === 'WAIT_CMD') {
                    restartRecognition();
                }
            };
            
            try { 
                recognition.start();
                log("Жду команду...", "sys");
            } catch(e) {
                setTimeout(listenCommand, 500);
            }
        }

        // ============================================
        // ОБРАБОТКА AI (УЛУЧШЕННАЯ, НО С ТОЙ ЖЕ ЛОГИКОЙ)
        // ============================================
        async function processAI(prompt) {
            if(!config.active || isProcessing) return;
            
            isProcessing = true;
            st.innerText = "THINKING";
            statusDot.classList.remove('listening');
            
            try {
                log("Отправка запроса к AI...", "sys");
                
                const response = await fetch('/api/chat', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ 
                        prompt: prompt, 
                        userKey: config.key,
                        model: config.model
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error("Неверный ответ от AI");
                }
                
                const aiRaw = data.choices[0].message.content;
                
                // Исправленное регулярное выражение
                const cleanMsg = aiRaw.replace(/<think>[\s\S]*?<\/think>/g, "").trim();
                
                const txt = cleanMsg.match(/Text:\s*(.*)/i)?.[1] || cleanMsg;
                const cmd = cleanMsg.match(/Commands:\s*(\w+)/i)?.[1] || "null";
                
                log(txt, "ai");
                
                if(cmd !== "null" && cmd !== "null" && config.ip) {
                    try {
                        await sendToESP32(cmd);
                        log("Команда выполнена: " + cmd, "sys");
                    } catch (e) {
                        log("Ошибка отправки команды: " + e.message, "err");
                    }
                }
                
                speak(txt, () => {
                    isProcessing = false;
                    startWaitingName();
                });
                
            } catch (err) {
                log("ОШИБКА AI: " + err.message, "err");
                speak("Ошибка обработки запроса", () => {
                    isProcessing = false;
                    startWaitingName();
                });
            }
        }

        // ============================================
        // ОТПРАВКА НА ESP32 (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        async function sendToESP32(command) {
            if (!config.ip) return;
            
            try {
                // Используем Image для обхода CORS
                const img = new Image();
                img.src = `http://${config.ip}/command?cmd=${encodeURIComponent(command)}&_=${Date.now()}`;
                
                return new Promise((resolve, reject) => {
                    img.onload = () => resolve();
                    img.onerror = () => reject(new Error('ESP32 не отвечает'));
                });
            } catch (e) {
                throw e;
            }
        }

        // ============================================
        // СИНТЕЗ РЕЧИ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function speak(text, cb) {
            if (!window.speechSynthesis) {
                if (cb) setTimeout(cb, 1000);
                return;
            }
            
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(text);
            m.lang = 'ru-RU';
            m.rate = 1.0;
            m.pitch = 1.0;
            m.volume = 1.0;
            
            m.onend = cb;
            m.onerror = cb;
            
            window.speechSynthesis.speak(m);
        }

        // ============================================
        // ПЕРЕЗАПУСК РАСПОЗНАВАНИЯ (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        function restartRecognition() {
            if (!config.active || isProcessing) return;
            
            recognitionRetries++;
            if (recognitionRetries > maxRetries) {
                recognitionRetries = 0;
                log("Перезапуск системы распознавания...", "sys");
                if (currentMode === 'WAIT_NAME') {
                    startWaitingName();
                } else if (currentMode === 'WAIT_CMD') {
                    listenCommand();
                }
                return;
            }
            
            setTimeout(() => { 
                try { 
                    if (currentMode === 'WAIT_NAME') {
                        recognition.start();
                    } else if (currentMode === 'WAIT_CMD') {
                        recognition.start();
                    }
                } catch(e) {
                    console.log('Recognition start error:', e);
                    restartRecognition();
                }
            }, 300);
        }

        // ============================================
        // API РОУТ ДЛЯ VERCEL
        // ============================================
        async function handleAIRequest(prompt, userKey, model) {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${userKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Pixel AI"
                },
                body: JSON.stringify({
                    "model": model,
                    "messages": [
                        {
                            "role": "system",
                            "content": "Ты робот Пиксель. Отвечай кратко (1-2 фразы). Если просят включить/выключить свет, используй команды LED_ON или LED_OFF. Формат ответа строго: Text: [фраза для озвучки] Commands: [команда или null]"
                        },
                        { "role": "user", "content": prompt }
                    ]
                })
            });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(`OpenRouter API error: ${response.status} - ${error}`);
            }
            
            return await response.json();
        }

        // ============================================
        // ВОССТАНОВЛЕНИЕ ИЗ ФОНА (ТОЧНО КАК В ВАШЕМ КОДЕ)
        // ============================================
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && config.active) {
                log("Восстановление из фонового режима...", "sys");
                
                // Перезапускаем Wake Lock
                if (wakeLock) {
                    wakeLock.release().then(() => {
                        requestWakeLock();
                    });
                }
                
                // Перезапускаем распознавание
                if (currentMode === 'WAIT_NAME') {
                    startWaitingName();
                } else if (currentMode === 'WAIT_CMD') {
                    listenCommand();
                }
            } else if (document.visibilityState === 'hidden') {
                // Останавливаем распознавание при скрытии
                if (recognition) {
                    try {
                        recognition.stop();
                    } catch (e) {}
                }
                
                // Останавливаем речь
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
            }
        });

        // ============================================
        // ВЫБОР МОДЕЛИ AI
        // ============================================
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.model-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                config.model = btn.dataset.model;
                log(`Модель AI изменена: ${btn.dataset.model}`, "sys");
            });
        });

        // ============================================
        // API ЭНДПОИНТ ДЛЯ VERCEL
        // ============================================
        if (typeof window !== 'undefined') {
            // Создаем фейковый fetch для обработки запросов
            const originalFetch = window.fetch;
            window.fetch = async function(url, options) {
                if (url === '/api/chat' && options.method === 'POST') {
                    try {
                        const body = JSON.parse(options.body);
                        const result = await handleAIRequest(body.prompt, body.userKey, body.model);
                        return new Response(JSON.stringify(result), {
                            status: 200,
                            headers: { 'Content-Type': 'application/json' }
                        });
                    } catch (error) {
                        return new Response(JSON.stringify({ error: error.message }), {
                            status: 500,
                            headers: { 'Content-Type': 'application/json' }
                        });
                    }
                }
                return originalFetch.apply(this, arguments);
            };
        }

        // ============================================
        // АВТОСОХРАНЕНИЕ НАСТРОЕК
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('pixel_ai_api_key');
            const savedEspIp = localStorage.getItem('pixel_ai_esp_ip');
            const savedModel = localStorage.getItem('pixel_ai_model');
            
            if (savedApiKey) {
                document.getElementById('api_key').value = savedApiKey;
            }
            
            if (savedEspIp) {
                document.getElementById('robot_ip').value = savedEspIp;
            }
            
            if (savedModel) {
                config.model = savedModel;
                document.querySelectorAll('.model-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.model === savedModel) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Автосохранение
            document.getElementById('api_key').addEventListener('change', function() {
                localStorage.setItem('pixel_ai_api_key', this.value);
            });
            
            document.getElementById('robot_ip').addEventListener('change', function() {
                localStorage.setItem('pixel_ai_esp_ip', this.value);
            });
            
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    localStorage.setItem('pixel_ai_model', this.dataset.model);
                });
            });
        });

        // ============================================
        // ПРЕДОТВРАЩЕНИЕ ЗАКРЫТИЯ СТРАНИЦЫ
        // ============================================
        window.addEventListener('beforeunload', (e) => {
            if (config.active) {
                e.preventDefault();
                e.returnValue = 'Система активна. Вы уверены, что хотите покинуть страницу?';
                return e.returnValue;
            }
        });

        // ============================================
        // ПЕРИОДИЧЕСКАЯ ПРОВЕРКА АКТИВНОСТИ
        // ============================================
        setInterval(() => {
            if (config.active && !isProcessing) {
                // Проверяем, что система все еще активна
                if (currentMode === 'WAIT_NAME' || currentMode === 'WAIT_CMD') {
                    // Обновляем статус
                    if (st.innerText === 'WAIT_NAME' || st.innerText === 'WAIT_CMD') {
                        // Всё ок
                    }
                }
            }
        }, 30000); // Каждые 30 секунд

        // ============================================
        // ДОПОЛНИТЕЛЬНАЯ ЗАЩИТА ОТ ЗАСЫПАНИЯ
        // ============================================
        let activityTimer;
        function resetActivityTimer() {
            clearTimeout(activityTimer);
            if (config.active) {
                activityTimer = setTimeout(() => {
                    if (config.active) {
                        log("Перезапуск по таймауту неактивности...", "sys");
                        if (currentMode === 'WAIT_NAME') {
                            startWaitingName();
                        } else if (currentMode === 'WAIT_CMD') {
                            listenCommand();
                        }
                    }
                }, 60000); // 60 секунд неактивности
            }
        }

        // Сброс таймера при любой активности
        document.addEventListener('click', resetActivityTimer);
        document.addEventListener('keypress', resetActivityTimer);
        document.addEventListener('touchstart', resetActivityTimer);
        
        // Инициализация таймера
        resetActivityTimer();
    </script>
</body>
</html>
